language: ruby
rvm:
- 2.1.0
install:
- bundle install --jobs=3 --retry=3 --deployment
before_script:
- bundle exec middleman build
script:
- echo 0
after_success:
- test $TRAVIS_PULL_REQUEST == 'false' && test $TRAVIS_BRANCH == 'develop' && bundle
  exec middleman deploy
- git config --global user.email "stevemoser @ travis-ci"
- git config --global user.name "travis@stevemoser.org"
env:
  global:
    secure: 
