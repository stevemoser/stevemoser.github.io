language: ruby
rvm:
- 2.1.0
install:
- bundle install --jobs=3 --retry=3 --deployment
before_script:
- bundle exec middleman build
script:
- echo 0
after_success:
- test $TRAVIS_PULL_REQUEST == 'false' && test $TRAVIS_BRANCH == 'develop' && bundle exec middleman deploy > /dev/null 2>&1
env:
  global:
  - GIT_COMMITTER_NAME = 'stevemoser @ travis-ci'
  - GIT_COMMITTER_EMAIL='contact@stevemoser.org''
  - GIT_AUTHOR_NAME = 'stevemoser @ travis-ci'
  - GIT_AUTHOR_EMAIL ='contact@stevemoser.org'
  - secure: 
